services:
  - type: web
    name: fabnstitch-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    disk:
      name: fabnstitch-db
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1
